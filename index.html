<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
   <div class="container">
        <!-- Snowboard Side -->
        <a href="https://www.snowboardaddiction.com" target="_blank" class="split" style="background-image: url('assets/images/left-image.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <img src="assets/images/SA_Mark.svg" alt="Snowboard Logo" class="logo">
                <div class="text-overlay">Snowboard</div>
            </div>
        </div>

        <!-- Ski Side -->
        <a href="https://www.skiaddiction.com" target="_blank" class="split" style="background-image: url('assets/images/right-image.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <img src="assets/images/SKI_Mark.svg" alt="Ski Logo" class="logo">
                <div class="text-overlay">Ski</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
