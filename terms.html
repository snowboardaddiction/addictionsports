<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="2; url=https://snowboardaddiction.com/pages/terms-conditions" />
  <title>Redirecting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .logo-container {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      filter: invert(1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .loader {
      margin-top: 20px;
      width: 30px;
      height: 30px;
      border: 4px solid #00bcd4;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="logo-container">
  <img src="assets/images/SA_Mark.svg" alt="Snowboard Addiction Logo">
  <img src="assets/images/SKI_Mark.svg" alt="Ski Addiction Logo">
</div>
  <h1>Redirecting you to our Terms & Conditions...</h1>
  <p>If you are not redirected automatically, <a href="https://snowboardaddiction.com/pages/terms-conditions">click here</a>.</p>
  <div class="loader"></div>
</body>
</html>
