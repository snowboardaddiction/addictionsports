<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Brand - Terms & Conditions</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      filter: invert(1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1em;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 32px; /* extra space between buttons */
      justify-content: center;
      margin-top: 20px; /* space below heading */
      width: 100%;
      max-width: 640px;
    }

    .brand-button {
      flex: 1 1 240px;
      text-align: center;
      padding: 18px 28px; /* more height */
      font-size: 1rem;
      font-weight: bold;
      color: #27aae1;
      background: transparent;
      border: 2px solid #27aae1;
      border-radius: 9999px; /* pill shape */
      text-decoration: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .brand-button:hover {
      background: #27aae1;
      color: #111;
      box-shadow: 0 0 10px rgba(39, 170, 225, 0.5);
    }

    @media (max-width: 480px) {
      .logo-container img {
        width: 40px;
      }

      h1 {
        font-size: 1.4rem;
      }

      .brand-button {
        padding: 16px 24px;
        font-size: 0.95rem;
      }

      .button-group {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="assets/images/SA_Mark.svg" alt="Snowboard Addiction Logo">
    <img src="assets/images/SKI_Mark.svg" alt="Ski Addiction Logo">
  </div>
  <h1>Select your brand to view Terms & Conditions</h1>
  <div class="button-group">
    <a href="https://snowboardaddiction.com/pages/terms-conditions" class="brand-button">Snowboard Addiction</a>
    <a href="https://skiaddiction.com/pages/terms-conditions" class="brand-button">Ski Addiction</a>
  </div>
</body>
</html>
