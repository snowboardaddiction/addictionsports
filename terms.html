<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Brand - Terms & Conditions</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      filter: invert(1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1em;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      max-width: 640px;
    }

    .brand-button {
      flex: 1 1 auto;
      min-width: 220px;
      max-width: 100%;
      width: 100%;
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #27aae1;
      background: transparent;
      border: 2px solid #27aae1;
      border-radius: 9999px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .brand-button:hover {
      background: #27aae1;
      color: #111;
      box-shadow: 0 0 10px rgba(39, 170, 225, 0.5);
    }

    @media (max-width: 640px) {
  .button-group {
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 0 6vw;
  }

  .brand-button {
    width: 100%;
    padding: 12px 18px;
    font-size: 0.95rem;
    font-weight: 700;
    border-width: 1.5px;
  }

  .logo-container img {
    width: 36px;
  }

  h1 {
    font-size: 1.25rem;
    line-height: 1.4;
  }
}

  </style>
</head>
<body>
  <div class="logo-container">
    <img src="assets/images/SA_Mark.svg" alt="Snowboard Addiction Logo">
    <img src="assets/images/SKI_Mark.svg" alt="Ski Addiction Logo">
  </div>
  <h1>Select your brand to view Terms & Conditions</h1>
  <div class="button-group">
    <a href="https://snowboardaddiction.com/pages/terms-conditions" class="brand-button">Snowboard Addiction</a>
    <a href="https://skiaddiction.com/pages/terms-conditions" class="brand-button">Ski Addiction</a>
  </div>
</body>
</html>
