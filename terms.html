<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Brand - Terms & Conditions</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      filter: invert(1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1em;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      max-width: 400px;
    }

    .brand-button {
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 800;
      color: #27aae1;
      background: transparent;
      border: 2px solid #27aae1;
      border-radius: 9999px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .brand-button:hover {
      background: #27aae1;
      color: #111;
      box-shadow: 0 0 10px rgba(39, 170, 225, 0.5);
    }

    /* Mobile styling */
    @media (max-width: 640px) {
      .logo-container img {
        width: 40px;
      }

      h1 {
        font-size: 1.4rem;
        line-height: 1.4;
      }

      .brand-button {
        font-size: 0.95rem;
        font-weight: 700;
        padding: 12px 16px;
      }
    }

    /* Desktop: side-by-side buttons */
    @media (min-width: 641px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
        max-width: 600px;
        gap: 24px;
      }

      .brand-button {
        max-width: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo-container">
      <img src="assets/images/SA_Mark.svg" alt="Snowboard Addiction Logo">
      <img src="assets/images/SKI_Mark.svg" alt="Ski Addiction Logo">
    </div>
    <h1>Select your brand to view Terms & Conditions</h1>
    <div class="button-group">
      <a href="https://snowboardaddiction.com/pages/terms-conditions" class="brand-button">Snowboard Addiction</a>
      <a href="https://skiaddiction.com/pages/terms-conditions" class="brand-button">Ski Addiction</a>
    </div>
  </div>
</body>
</html>
